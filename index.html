<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper flex-wrapper flow">
        <header class="text-center flow">
            <h1 class="text-uppercase">
                <span class="text-clr-rock">Rock</span> 
                <span class="text-clr-paper">Paper</span> 
                <span class="text-clr-scissors">Scissors</span> 
            </h1>
            <p>3 options | 5 chances | 1 winner</p>
            <p>
                <span class="text-clr-rock">Rock</span> beats <span class="text-clr-scissors">Scissors</span>  |
                <span class="text-clr-scissors">Scissors</span> beats <span class="text-clr-paper">Paper</span> |
                <span class="text-clr-paper">Paper</span> beats <span class="text-clr-rock">Rock</span> 
            </p>
        </header>
        
        <main class="text-center flow">
            <p>Pick your weapon:</p>
            <p>First one to get 5 points wins the game</p>

            <section class="options ">
                <button data-option="rock">
                    <img src="img/colored/rock.png" alt="rock icon">
                </button>
                <button data-option="paper">
                    <img src="img/colored/paper.png" alt="paper icon">
                </button>
                <button data-option="scissors">
                    <img src="img/colored/scissors.png" alt="scissors icon">
                </button>
            </section>
            <div id="whoWonScore" class="flow"><p>YOU: 0 COMPUTER: 0</p></div>
        </main>

        <footer>Copyright &copy; 2024</footer>
    </div>
</body>
</html>
