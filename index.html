<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper grid-wrapper">
        <header>
            <h1>Rock Paper Scissors Game</h1>
        </header>
        
        <main>
            <p>Pick your weapon</p>
            <p>First one to get 5 points wins the game</p>

            <button data-option="rock">Rock</button>
            <button data-option="paper">Paper</button>
            <button data-option="scissors">Scissors</button>
            <div id="whoWonScore"></div>
        </main>

        <footer >Copyright &copy; 2024</footer>
    </div>
</body>
</html>
